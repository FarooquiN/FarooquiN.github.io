<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Joy, Will You Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-image: url('background-image.jpg');  /* Default background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            transition: background-image 1s ease-in-out;  /* Smooth transition for background change */
        }
        .container {
            margin-top: 20px;
        }
        h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff4d6d, 0 0 30px #ff4d6d;
        }
        p {
            color: white;
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff4d6d;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
            font-weight: bold;
        }
        .yes:hover {
            background-color: #e63950;
            transform: scale(1.1);
        }
        .no {
            background-color: #ddd;
            color: white;
        }
        .no:hover {
            position: relative;
            animation: shake 0.5s ease-in-out infinite;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .rose-border {
            width: 50%; /* Resized the gif to 50% */
            height: auto;
            margin: 0 auto;
        }
        .response-image {
            margin-top: 20px;
            width: 300px;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -40%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .text-spacing {
            margin-bottom: 80px; /* Increased space */
        }
    </style>
</head>
<body>
    <!-- Top Rose Border -->
    <img src="your-gif-file.gif" alt="Rose Border" class="rose-border">

    <div class="container">
        <h1>Miss Joy, Will You Be My Valentine? ‚ù§Ô∏è</h1>
        <p class="text-spacing">I love you and I want to make you my HoUsEwIfE!</p>
        <div class="buttons">
            <button class="yes" onclick="showMessage('yes')">Yes! üíñ</button>
            <button class="no" onclick="showMessage('no')">No (I am retard)</button>
        </div>
        <p id="response" style="display: none; font-size: 1.5em; margin-top: 20px; color: #d6336c;"></p>
        <img id="responseImage" class="response-image" style="display: none;">
    </div>

    <!-- Bottom Rose Border -->
    <img src="your-gif-file.gif" alt="Rose Border" class="rose-border">

    <script>
        function showMessage(answer) {
            let message = "";
            let imageSrc = "";
            
            if (answer === 'yes') {
                message = "CONGRATULATIONS! You've made the right choice ;)";
                imageSrc = "your-yes-image.jpg";  // Replace with your custom image for Yes
                document.body.style.backgroundImage = "url('background-image.jpg')";  // Reset to the default background
            } else {
                message = "Nevermind, I'll go ask your mom then ;)";
                imageSrc = "your-no-image.jpg";  // Replace with your custom image for No
                document.body.style.backgroundImage = "url('rain.gif')";  // Set the rain gif as background
            }
            
            // Display the message and image
            document.getElementById("response").innerText = message;
            document.getElementById("response").style.display = "block";
            document.getElementById("responseImage").src = imageSrc;
            document.getElementById("responseImage").style.display = "block";
        }
    </script>
</body>
</html>
