<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yianna, Will You Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('background-image.jpg');  /* Add your background image here */
            background-size: cover;
            background-position: center;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.7); /* Glowing effect */
            margin-top: 50px;
        }

        p {
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6), 0 0 10px rgba(255, 255, 255, 0.8); /* Text shadow effect */
        }

        .gif-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .gif-container img {
            width: 50%;  /* Resize the GIF by 50% */
            height: auto;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        button {
            font-size: 1.5em;
            padding: 10px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            animation: moveInOut 1s ease-in-out infinite;
        }

        .yes {
            background-color: #ff4d6d;
            color: white;
            font-weight: bold;
        }

        .yes:hover {
            background-color: #e63950;
            transform: scale(1.1);
        }

        .no {
            background-color: #ddd;
            color: #555;
        }

        .no:hover {
            position: relative;
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes moveInOut {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }  /* Enlarges the button */
            100% { transform: scale(1); }  /* Resizes back to original */
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>Yianna, Will You Be My Valentine? ‚ù§Ô∏è</h1>
    <p>I love you and I want to make this day extra special for you!</p>

    <!-- GIF Container -->
    <div class="gif-container">
        <img src="roses.gif" alt="Roses GIF">  <!-- Add your GIF here -->
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <button class="yes" onclick="alert('Congratulations! You made the right choice!')">Yes! üíñ</button>
        <button class="no" onclick="alert('Nevermind, I\'ll go ask your mom then ;)')">No (I am retard)</button>
    </div>

</body>
</html>
