<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ye sun</title>
    <style>
        body {
            background: url('your-background.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better readability */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }
        .media-container {
            margin-top: 20px;
        }
        audio, video {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 10px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: pink;
            font-size: 1.2em;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        
        /* Photograph styling */
        #photo {
            width: 300px;
            height: auto;
            margin-top: 20px;
            opacity: 0;
            animation: movePhoto 3s ease-in-out infinite;
        }

        /* Animation for moving photograph back and forth */
        @keyframes movePhoto {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            25% {
                transform: translateX(100px);
                opacity: 1;
            }
            50% {
                transform: translateX(0);
                opacity: 1;
            }
            75% {
                transform: translateX(-100px);
                opacity: 1;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>I recorded a song for you bablu <3</h1>
        
        <div class="media-container">
            <!-- Audio Player -->
            <audio id="audioPlayer" controls>
                <source src="my-singing.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
        </div>

        <!-- Photograph to move back and forth -->
        <img id="photo" src="your-photo.jpg" alt="Photograph of Bablu">

        <a href="index.html" class="back-link">Back to Game</a>
    </div>

    <script>
        // Get the audio player and photo elements
        const audioPlayer = document.getElementById("audioPlayer");
        const photo = document.getElementById("photo");

        // Event listener to start the animation when audio starts playing
        audioPlayer.addEventListener("play", () => {
            photo.style.opacity = "1"; // Make photo visible
            photo.style.animationPlayState = "running"; // Start animation
        });
    </script>
</body>
</html>
