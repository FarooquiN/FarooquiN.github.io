<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ye sun</title>
    <style>
        body {
            background: url('your-background.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better readability */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }
        .media-container {
            margin-top: 20px;
        }
        audio, video {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 10px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: pink;
            font-size: 1.2em;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>A song for Miss Joy from Kerela</h1>
        
        <div class="media-container">
            <!-- Audio Player -->
            <audio controls>
                <source src="my-singing.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>

            <!-- Optional Video Player -->
            <video controls>
                <source src="my-singing.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <a href="index.html" class="back-link">Back to Game</a>
    </div>
</body>
</html>
