<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ye sun</title>
    <style>
        body {
            background: url('your-background.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better readability */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }
        .media-container {
            margin-top: 20px;
        }
        audio, video {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 10px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: pink;
            font-size: 1.2em;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        
        /* Photograph styling */
        #photo {
            width: 300px;
            height: auto;
            margin-top: 20px;
            display: none; /* Initially hidden */
            opacity: 0; /* Make photo invisible */
            animation: movePhoto 3s ease-in-out infinite;
            animation-play-state: paused; /* Don't start animation until audio plays */
        }

        /* Animation for moving photograph toward the screen */
        @keyframes movePhoto {
            0% {
                transform: translateZ(0) scale(1); /* Original size */
                opacity: 1;
            }
            25% {
                transform: translateZ(30px) scale(1.1); /* Move closer */
                opacity: 1;
            }
            50% {
                transform: translateZ(0) scale(1); /* Move back to original position */
                opacity: 1;
            }
            75% {
                transform: translateZ(30px) scale(1.1); /* Move closer again */
                opacity: 1;
            }
            100% {
                transform: translateZ(0) scale(1); /* Back to original position */
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>I recorded a song for you bablu <3</h1>
        
        <div class="media-container">
            <!-- Audio Player -->
            <audio id="audioPlayer" controls>
                <source src="my-singing.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
        </div>

        <!-- Photograph to move back and forth towards the screen -->
        <img id="photo" src="your-photo.jpg" alt="Photograph of Bablu">

        <a href="index.html" class="back-link">Back to Game</a>
    </div>

    <script>
        // Get the audio player and photo elements
        const audioPlayer = document.getElementById("audioPlayer");
        const photo = document.getElementById("photo");

        // Event listener to start the animation when audio starts playing
        audioPlayer.addEventListener("play", () => {
            photo.style.display = "block"; // Make the photo visible
            photo.style.opacity = "1"; // Ensure opacity is set to 1
            photo.style.animationPlayState = "running"; // Start animation
        });
    </script>
</body>
</html>
